<div class="container">
   
  <app-header></app-header>
  <app-navbar></app-navbar>
    
    
  </div>
  
  <main class="container " >
    
    <app-presentation></app-presentation>
  
    <app-advertising></app-advertising>
  
    <div class="row g-5">
      <div class="col-md-8">
        <h3 class="pb-4 mb-4 fst-italic border-bottom">
          {{titleSection}}
        </h3>
       
        <!-- <div *ngFor="let apost of listPosts">
          <app-post [post]="apost" ></app-post>         
        </div> -->
        <div class="album py-5 bg-light">
          <div class="container">
      
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"   >                                                      
              <div class="col" *ngFor="let aphoto of listPhotos; let i=index">
                <div class="card shadow-sm">                  
                  <img [src]="aphoto.url">                  
                  <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
                  <div class="card-body">
                    <p class="card-text">{{aphoto.thumbnail}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Delete</button>                        
                      </div>                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          
          
          </div>
        </div>
       
       
        
  
      </div>
  
      <div class="col-md-4">
        <div class="position-sticky" style="top: 2rem;">
         <app-friend-requests></app-friend-requests>  
         <app-more-features></app-more-features>  
         <app-chat></app-chat>        
        </div>
      </div>
    </div>
  
  </main>
  
  <app-footer></app-footer>
