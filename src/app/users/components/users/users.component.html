<div class="container">
   
  <app-header></app-header>
  <app-navbar></app-navbar>
    
    
  </div>
  
  <main class="container " >
    
    <app-presentation></app-presentation>
  
    <app-advertising></app-advertising>
  
    <div class="row g-5">
      <div class="col-md-8">
        <h3 class="pb-4 mb-4 fst-italic border-bottom">
          {{titleSection}}
        </h3>
       
        <!-- <div *ngFor="let apost of listPosts">
          <app-post [post]="apost" ></app-post>         
        </div> -->
        <div class="py-5 bg-light">
          <div class="container">
      
            <div class="accordion" id="accordionExample"> 
           
                         
              <div class="accordion-item" *ngFor="let auser of listUsers; let i=index">
                <h2 class="accordion-header" id="headingThree">
                  <button class="accordion-button collapsed" (click)="viewDescription(i)"  type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                   {{ auser.name}}
                  </button>
                </h2>
                <div id="user{{i}}" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                  <div class="accordion-body">                   
                        
                   <div class="container-fluid">
                      <div class="row">
                        <div class="col-md-6">
                          <app-main-information [user]="user" ></app-main-information>
                        </div>
                        <div class="col-md-6">
                          <app-more-information [user]="user"></app-more-information>
                        </div>
                      </div>
                  </div>


                  </div>
                </div>
              </div>
            </div>
          
          
          </div>
        </div>
       
       
        
  
      </div>
  
      <div class="col-md-4">
        <div class="position-sticky" style="top: 2rem;">
         <app-friend-requests></app-friend-requests>  
         <app-more-features></app-more-features>  
         <app-chat></app-chat>        
        </div>
      </div>
    </div>
  
  </main>
  
  <app-footer></app-footer>
