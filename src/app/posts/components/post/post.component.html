<article class="blog-post">
  <h2 class="blog-post-title">{{post.title}}</h2>
  
    
    
    <span appRandomDate  ></span>

    <app-user-info [userId]="post.userId"></app-user-info>
    
 
  <p>{{post.body}}
    <a class="cursor_coments"  (click)="getComments(post.id)" >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-dots" viewBox="0 0 16 16">
      <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
      <path d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9.06 9.06 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.437 10.437 0 0 1-.524 2.318l-.003.011a10.722 10.722 0 0 1-.244.637c-.079.186.074.394.273.362a21.673 21.673 0 0 0 .693-.125zm.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6c0 3.193-3.004 6-7 6a8.06 8.06 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a10.97 10.97 0 0 0 .398-2z"/>
    </svg></a>
    <img *ngIf="sending" src="assets/images/ajax-loader.gif"> 

  </p>

  <div class="btn-group" *ngIf="user.id==post.userId">
    <button type="button" (click)="deletePost(post)" class="btn btn-sm btn-outline-secondary">Delete</button>
    <button type="button" (click)="editPost(post)" class="btn btn-sm btn-outline-secondary">Edit</button>
  </div>
   
    <ul *ngFor="let acomment of post.listComments">
    <li >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
      </svg>
      {{acomment.body}}
      <span class="blog-post-meta">{{acomment.name}}-{{acomment.email}}</span>
    </li>    
  </ul>         
</article>
