<div class="container">
   
  <app-header></app-header>
  <app-navbar></app-navbar>
    
    
  </div>
  
  <main class="container " >
    
    <app-presentation></app-presentation>
  
    <app-advertising></app-advertising>
  
    <div class="row g-5">
      <div class="col-md-8">
        <h3 class="pb-4 mb-4 fst-italic border-bottom">
          {{titleSection}}
        </h3>
       
        <!-- <div *ngFor="let apost of listPosts">
          <app-post [post]="apost" ></app-post>         
        </div> -->
        <div class="album py-5 bg-light">
          <div class="container">
      
            <div class="accordion" id="accordionExample">                          
              <div class="accordion-item" *ngFor="let analbum of listAlbumns; let i=index">
                <h2 class="accordion-header" id="headingThree">
                  <button class="accordion-button collapsed" (click)="viewDescription(i)"  type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                   {{ analbum.title}}
                  </button>
                </h2>
                <div id="album{{i}}" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                  <strong>Information about the album  {{ analbum.id}}</strong> 
                    <div class="d-flex text-muted pt-3">
                    <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"/><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
                    <p class="pb-3 mb-0 small lh-sm border-bottom">
                    <strong class="d-block text-gray-dark"><a [routerLink]="['/photos/'+analbum.id]">View</a></strong>
                    {{analbum.title}}
                    </p>
                    <app-user-info [userId]="analbum.userId"></app-user-info>
      </div>    
     
                  </div>
                </div>
              </div>
            </div>
          
          
          </div>
        </div>
       
       
        
  
      </div>
  
      <div class="col-md-4">
        <div class="position-sticky" style="top: 2rem;">
         <app-friend-requests></app-friend-requests>  
         <app-more-features></app-more-features>  
         <app-chat></app-chat>        
        </div>
      </div>
    </div>
  
  </main>
  
  <app-footer></app-footer>
